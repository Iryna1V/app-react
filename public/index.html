<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <div class="container">
    <div class="p-3 card shadow border">
      <div class="p-4 rounded">
        <div class="color">
          <form class="search-form" id="search-form">
            <div class="input-group">
              <input
                type="search"
                class="form-control"
                w.50
                placeholder="Enter your city..."
                id="city-input"
              />
              <span>
                <button
                  type="button"
                  class="btn btn-success"
                  id="search-button"
                  input
                  type="submit"
                  >
                  Search
                </button></span
              >
              <span
                ><button
                  type="button"
                  class="btn btn-primary"
                  id="current"
                  input
                  type="submit"
                >
                  Current
                </button></span
              >
            </div>
          </form>
        </div>

        <table>
          <td>
            <div class="row">
                <div class="clearfix weather-temperature">
            <img src="http://ssl.gstatic.com/onebox/weather/64/sunny.png"
            id="icon"
            class= "float-left"/>
            <li id="description"></li>

          <td class="temp-now" id="temperature"></td>
          <td class="units">
            <a href="#" id="cel">°С</a> | <a href="#" id="far">°F</a>
          </td>

          <td class="info">
            <ul>
              <strong>
                <h1 id="city"></h1>
                <li id="main-city">Kyiv</li>
            
              </strong>
              <li id="date"></li>
              <li id="humi">Humidity: 66%</li>
              <li>Wind:  <span id="wind"> </span> km/h </li>
            </ul>
          </td>
        <table>
        <hr/>
<div class= "weather-forecast" id="forecast"> </div>
          <script src="src/index.js"></script>
        </div>
      </div>
    <small>
      <a href="https://github.com/Iryna1V/WeatherApp" target="_blank">
        Open source code
        </a>
      by Iryna Haievska
      </small>
</body>
</html>
